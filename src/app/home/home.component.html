<br>
<input type="text" placeholder="Cerca" [(ngModel)]="query"> 
<br>
<b>Aggiunti</b>
<ng-container *ngFor="let user of friends | search: query; let i = index">
  <div>
    <img class="user-status" src="../../assets/img/logo_live_online.png" alt="Status">
    <a routerLink="/conversation/{{user.uid}}">
      {{i}}. {{user.nick}} - {{user.email}}
    </a>
  </div>
</ng-container>
