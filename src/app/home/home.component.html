<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img src="../../assets/img/generic_avatar.png" id="homeAvatarPicture">
          </div>
        </div>

        <div class="col">
          <b>Eduardo</b>
          <div>
            <span>Online</span> <br>
            <span>< Scrivi un messaggio personale ></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Cerca" [(ngModel)]="query"> 
      </div>
      <div class="col-md-auto">
        <img src="../../assets/img/logo_live_add.png" class="icon" alt="Aggiungi amico">
      </div>
    </div>

    <hr>

    <br>
    <b>Amici {{friends.length}} / {{friends.length}} </b>
    <div *ngFor="let user of friends | search: query; let i = index" class="disblo morbo5">
      <a routerLink="/conversation/{{user.uid}}">
        <img src="../../assets/img/logo_live_online.png" alt="online" class="icon">
          <b>{{user.nick}}</b> - {{user.subnick || 'No subnick'}}
        <small>{{user.email}}</small>
      </a>
    </div>
  </div>
</div>
